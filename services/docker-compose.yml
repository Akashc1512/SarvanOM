    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8014/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CRUD Service
  crud:
    build:
      context: .
      dockerfile: Dockerfile
    command: python crud/main.py
    ports:
