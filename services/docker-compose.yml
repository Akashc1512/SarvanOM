  # Auth Service
  auth:
    build:
      context: .
      dockerfile: Dockerfile
    command: python auth/main.py
    ports:
      - "8012:8012"  # FastAPI (metrics integrated at /metrics)
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
