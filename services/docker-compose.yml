version: '3.8'

services:
  # Redis for caching and state management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Model Registry Service
  model-registry:
    build:
      context: .
      dockerfile: Dockerfile
    command: python model_registry/main.py
    ports:
      - "8000:8000"  # FastAPI (metrics integrated at /metrics)
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./model_registry:/app/model_registry
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Model Router Service
  model-router:
    build:
      context: .
      dockerfile: Dockerfile
    command: python model_router/main.py
    ports:
      - "8001:8001"  # FastAPI (metrics integrated at /metrics)
    environment:
      - REGISTRY_URL=http://model-registry:8000
    depends_on:
      model-registry:
        condition: service_healthy
    volumes:
      - ./model_router:/app/model_router
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auto-Upgrade Service
  auto-upgrade:
    build:
      context: .
      dockerfile: Dockerfile
    command: python auto_upgrade/main.py
    ports:
      - "8002:8002"  # FastAPI (metrics integrated at /metrics)
    environment:
      - REGISTRY_URL=http://model-registry:8000
    depends_on:
      model-registry:
        condition: service_healthy
    volumes:
      - ./auto_upgrade:/app/auto_upgrade
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Guided Prompt Confirmation Service
  guided-prompt:
    build:
      context: .
      dockerfile: Dockerfile
    command: python guided_prompt/main.py
    ports:
      - "8003:8003"  # FastAPI (metrics integrated at /metrics)
    environment:
      - ROUTER_URL=http://model-router:8001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      model-router:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./guided_prompt:/app/guided_prompt
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Retrieval Service
  retrieval:
    build:
      context: .
      dockerfile: Dockerfile
    command: python retrieval/main.py
    ports:
      - "8004:8004"  # FastAPI (metrics integrated at /metrics)
    environment:
      - GUIDED_PROMPT_URL=http://guided-prompt:8003
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_URL=http://qdrant:6333
      - MEILISEARCH_URL=http://meilisearch:7700
      - ARANGO_URL=http://arangodb:8529
    depends_on:
      guided-prompt:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./retrieval:/app/retrieval
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # External Feeds Service
  feeds:
    build:
      context: .
      dockerfile: Dockerfile
    command: python feeds/main.py
    ports:
      - "8005:8005"  # FastAPI (metrics integrated at /metrics)
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NEWSAPI_KEY=${NEWSAPI_KEY:-your_newsapi_key}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-your_reddit_client_id}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-your_reddit_client_secret}
      - ALPHAVANTAGE_KEY=${ALPHAVANTAGE_KEY:-your_alphavantage_key}
      - COINGECKO_KEY=${COINGECKO_KEY:-your_coingecko_key}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./feeds:/app/feeds
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Observability Service
  observability:
    build:
      context: .
      dockerfile: Dockerfile
    command: python observability/main.py
    ports:
      - "8006:8006"  # FastAPI (metrics integrated at /metrics)
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./observability:/app/observability
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Security & Privacy Enforcement Service
  security:
    build:
      context: .
      dockerfile: Dockerfile
    command: python security/main.py
    ports:
      - "8007:8007"  # FastAPI
      - "8009:8009"  # Prometheus metrics
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./security:/app/security
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Gateway Service
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    command: python gateway/main.py
    ports:
      - "8007:8007"  # FastAPI (metrics integrated at /metrics)
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./gateway:/app/gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Synthesis Service
  synthesis:
    build:
      context: .
      dockerfile: Dockerfile
    command: python synthesis/main.py
    ports:
      - "8008:8008"  # FastAPI (metrics integrated at /metrics)
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./synthesis:/app/synthesis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Security Service
  security:
    build:
      context: .
      dockerfile: Dockerfile
    command: python security/main.py
    ports:
      - "8009:8009"  # FastAPI (metrics integrated at /metrics)
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./security:/app/security
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
