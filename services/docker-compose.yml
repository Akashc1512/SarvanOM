      - ./auth:/app/auth
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Knowledge Graph Service
  knowledge-graph:
    build:
      context: .
      dockerfile: Dockerfile
    command: python knowledge_graph/main.py
    ports:
      - "8013:8013"  # FastAPI (metrics integrated at /metrics)
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./knowledge_graph:/app/knowledge_graph
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8013/health"]
      interval: 30s
