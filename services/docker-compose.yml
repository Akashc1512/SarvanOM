  # CI/CD Gates & Quality Bars Service
  cicd:
    build:
      context: .
      dockerfile: Dockerfile
    command: python cicd/main.py
    ports:
      - "8010:8010"  # FastAPI (metrics integrated at /metrics)
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./cicd:/app/cicd
      - .:/app  # Mount entire project for linting/type checking
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Fact Check Service
  fact-check:
    build:
      context: .
      dockerfile: Dockerfile
    command: python fact_check/main.py
    ports:
      - "8011:8011"  # FastAPI (metrics integrated at /metrics)
