[tool:pytest]
# Test discovery
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests that test individual functions and classes
    integration: Integration tests that test multiple components together
    slow: Tests that take longer to run
    fast: Tests that run quickly
    auth: Authentication and authorization tests
    vector_search: Vector search functionality tests
    llm_parsing: LLM response parsing tests
    cache: Cache service tests
    database: Database operation tests
    async: Asynchronous tests
    mock: Tests that use mocks
    real: Tests that use real external services

# Test execution and coverage settings
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=10
    --durations=10
    --color=yes
    --cov=shared
    --cov=backend
    --cov=services
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -n auto

# Async settings
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Test timeout (in seconds)
timeout = 30

# Verbose output for debugging
# addopts = -v -s

# Minimum version requirements
minversion = 6.0

# Test collection
collect_ignore = 
    */__pycache__/*
    */.pytest_cache/*
    */venv/*
    */.venv/*
    */node_modules/*
    */.git/*
