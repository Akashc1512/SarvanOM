apiVersion: v1
kind: ConfigMap
metadata:
  name: sarvanom-config
  namespace: sarvanom-production
  labels:
    app: sarvanom
    version: v2
data:
  # Application Configuration
  ENV: "production"
  LOG_LEVEL: "info"
  DEBUG: "false"
  
  # Service Configuration
  GATEWAY_PORT: "8004"
  RETRIEVAL_PORT: "8005"
  SYNTHESIS_PORT: "8006"
  FACT_CHECK_PORT: "8007"
  FEEDS_PORT: "8008"
  OBSERVABILITY_PORT: "8010"
  SECURITY_PORT: "8011"
  CICD_PORT: "8012"
  GUIDED_PROMPT_PORT: "8013"
  
  # Database Configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "sarvanom_production"
  POSTGRES_USER: "sarvanom"
  
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  QDRANT_HOST: "qdrant-service"
  QDRANT_PORT: "6333"
  
  ARANGODB_HOST: "arangodb-service"
  ARANGODB_PORT: "8529"
  
  MEILISEARCH_HOST: "meilisearch-service"
  MEILISEARCH_PORT: "7700"
  
  # External API Configuration
  OPENAI_BASE_URL: "https://api.openai.com/v1"
  ANTHROPIC_BASE_URL: "https://api.anthropic.com/v1"
  HUGGINGFACE_BASE_URL: "https://api-inference.huggingface.co"
  
  # Performance Configuration
  MAX_CONCURRENT_REQUESTS: "100"
  REQUEST_TIMEOUT: "30"
  RATE_LIMIT_PER_MINUTE: "1000"
  
  # SLA Configuration
  SIMPLE_QUERY_SLA: "5"
  TECHNICAL_QUERY_SLA: "7"
  RESEARCH_QUERY_SLA: "10"
  GUIDED_PROMPT_SLA: "0.8"
  
  # Monitoring Configuration
  PROMETHEUS_ENABLED: "true"
  GRAFANA_ENABLED: "true"
  JAEGER_ENABLED: "true"
  
  # Security Configuration
  CORS_ORIGINS: "https://sarvanom.com,https://www.sarvanom.com"
  RATE_LIMIT_ENABLED: "true"
  SECURITY_HEADERS_ENABLED: "true"
  
  # Feature Flags
  GUIDED_PROMPT_ENABLED: "true"
  MULTIMEDIA_ENABLED: "true"
  REAL_TIME_ANALYTICS_ENABLED: "true"
  
---
