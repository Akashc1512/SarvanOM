# Gateway Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: sarvanom-production
  labels:
    app: gateway
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        component: api
    spec:
      containers:
      - name: gateway
        image: sarvanom/gateway:v2.0.0
        ports:
        - containerPort: 8004
        envFrom:
        - configMapRef:
            name: sarvanom-config
        - secretRef:
            name: sarvanom-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: sarvanom-production
  labels:
    app: gateway
    component: api
spec:
  selector:
    app: gateway
  ports:
  - port: 8004
    targetPort: 8004
    protocol: TCP
  type: ClusterIP

