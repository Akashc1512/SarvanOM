apiVersion: v1
kind: Secret
metadata:
  name: sarvanom-secrets
  namespace: sarvanom-production
  labels:
    app: sarvanom
    version: v2
type: Opaque
data:
  # Database Secrets
  POSTGRES_PASSWORD: <base64-encoded-password>
  REDIS_PASSWORD: <base64-encoded-password>
  ARANGODB_PASSWORD: <base64-encoded-password>
  MEILI_MASTER_KEY: <base64-encoded-master-key>
  
  # External API Keys
  OPENAI_API_KEY: <base64-encoded-openai-key>
  ANTHROPIC_API_KEY: <base64-encoded-anthropic-key>
  HUGGINGFACE_API_KEY: <base64-encoded-huggingface-key>
  HUGGINGFACE_READ_TOKEN: <base64-encoded-read-token>
  HUGGINGFACE_WRITE_TOKEN: <base64-encoded-write-token>
  
  # JWT Secrets
  JWT_SECRET: <base64-encoded-jwt-secret>
  JWT_REFRESH_SECRET: <base64-encoded-refresh-secret>
  
  # Encryption Keys
  ENCRYPTION_KEY: <base64-encoded-encryption-key>
  DATA_ENCRYPTION_KEY: <base64-encoded-data-key>
  
  # Monitoring Secrets
  GRAFANA_ADMIN_PASSWORD: <base64-encoded-grafana-password>
  PROMETHEUS_BASIC_AUTH: <base64-encoded-prometheus-auth>
  
  # External Service Secrets
  NEWS_API_KEY: <base64-encoded-news-api-key>
  ALPHA_VANTAGE_API_KEY: <base64-encoded-alpha-vantage-key>
  YAHOO_FINANCE_API_KEY: <base64-encoded-yahoo-finance-key>
  COINGECKO_API_KEY: <base64-encoded-coingecko-key>
  
---
